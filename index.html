<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/brand.ico" type="image/x-icon">
    <title>公文大附件傳輸系統</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- navbar -->
    <header id="header"></header>
    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <section class="content-index container">
            <div class="card">
                <img src="img/banner.jpg" alt="banner" class="pc-bn">
                <img src="img/banner_mobile.jpg" alt="mobile-banner" class="mobile-bn">

                <form>
                    <p class="info"><i class="fas fa-info-circle"></i>歡迎進入附件下載系統，請輸入查詢條件後，按「查詢」鍵</p>
                    <article class="search-gp">
                        <div class="form-gp">
                            <label for="document_number">公文文號<span class="notice">*</span></label>
                            <input type="text" name="document_number" id="document_number"
                                placeholder="局號應12碼、府號應為XX+府號10碼">
                        </div>
                        <div class="form-gp">
                            <label for="code">認證碼<span class="notice">*</span></label>
                            <input type="text" name="code" id="code" placeholder="認證碼為4碼，英數混和，全為大寫">
                        </div>
                        <div class="btn">
                            <button type="button" onclick="location.href=''">查詢</button>
                        </div>
                    </article>

                    <article class="number-list">
                        <div class="form-gp choice">
                            <h5>壓縮檔格式<span class="notice">*</span></h5>
                            <div class="item">
                                <input type="radio" name="state" value="" id="zip" checked>
                                <label for="zip">ZIP</label>
                            </div>
                            <div class="item">
                                <input type="radio" name="state" value="" id="rar">
                                <label for="rar">RAR</label>
                            </div>
                        </div>
                        <table class="table-default " summary="下載清單，第一欄為姓名，第二欄為附件名稱">
                            <thead>
                                <tr>
                                    <th id="choice" style="width: 25%;">
                                        <button type="button" class="btn-choice">全選</button>
                                        <span> /&ensp;選取</span>
                                    </th>
                                    <th id="document-name" style="width: 75%;">附件名稱</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="choice-case">
                                    </td>
                                    <td>資訊推動小組_附件.zip</td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="btn">
                            <button type="button" onclick="location.href=''">下載勾選附件</button>
                        </div>
                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-info-circle"></i>
                            檔案下載後，請至「<a href="checksum.html" class="alert-link">檢核碼查詢</a>」頁面上傳檔案，即可查詢「檢核碼」
                        </div>
                    </article>

                </form>
            </div>
        </section>

    </main>
    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
